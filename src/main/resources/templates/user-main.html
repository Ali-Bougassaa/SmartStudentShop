<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <br>
    <h3>Welcome, <span th:text="${user.userDetails.name}"></span>!</h3>
    <hr/>
    <table class="table table-bordered table-striped">
        <thead style="text-align: center">
        <tr>
            <th>Login</th>
            <th>Amount of orders</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="user : ${user}">
            <td th:text="${user.login}"></td>
            <td th:text="${user.qty}"></td>
            <td th:text="${user.userDetails.name}"></td>
            <td th:text="${user.userDetails.phone}"></td>
            <td th:text="${user.userDetails.email}"></td>
            <td th:text="${user.userDetails.city}"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/profile/edit/}" method="get">
        <input type="submit" value='Edit information'>
    </form>
<!--    <form th:action="@{/admin/allUsers/{id}/delete(id=${user.id})}" method="get">-->
<!--        <input type="submit" value='Show buy history'>-->
<!--    </form>-->
    <div>
        <form th:action="@{/}" method="get">
            <input type="submit" value="Return to mage page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
