<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Information</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <br>
    <h3>Edit your profile, <span th:text="${user.userInfo.name}"></span>!</h3>
    <hr/>
    <form th:action="@{/profile/edit}" th:object="${user}" method="post">
        <table class="table table-bordered table-striped">
            <thead style="text-align: center">
            <tr>
                <th>Login</th>
                <th>Password</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody style="text-align: center">
            <tr>
                <td>
                    <label>
                        <input type="text" th:field="*{login}">
                    </label>
                </td>
                <div th:if="${#fields.hasAnyErrors()}" class="form-text text-danger">
                    The password must not be the same as the old one.
                </div>
                <td>
                    <label>
                        <input type="password" th:field="*{password}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{userInfo.name}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{userInfo.surname}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{userInfo.phone}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{email}">
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <input type="submit" value="Update">
        </div>
        <br>
    </form>
    <div>
        <form th:action="@{/profile}" method="get">
            <input type="submit" value="Return to profile">
        </form>
    </div>
    <br>
</div>
</body>
</html>
