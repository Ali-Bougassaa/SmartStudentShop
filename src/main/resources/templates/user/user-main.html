<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="blocks/fragments :: head('User Profile - SENKO')"></head>
<body>
<div th:replace="blocks/fragments :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col table-responsive">
            <br>
            <h2 class="border-light">Welcome, <span th:text="${user.userInfo.name}"></span>!</h2>
            <table id="user_main" class="table table-striped text-center">
                <thead>
                <tr>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${user}">
                    <td th:text="${user.login}"></td>
                    <td>******</td>
                    <td th:text="${user.userInfo.name}"></td>
                    <td th:text="${user.userInfo.surname}"></td>
                    <td th:text="${user.userInfo.phone}"></td>
                    <td th:text="${user.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="float-right btn-responsive">
        <a href="/profile/edit/" class="btn btn-primary btn-md my-0 p rounded">
            <span>Edit your information</span>
        </a>
        <a href="/" class="btn btn-primary btn-md my-0 p rounded">
            <span>Return to mage page</span>
        </a>
    </div>
    <br>
    <br>
</div>
<footer th:insert="~{blocks/fragments :: footer}"></footer>
<div th:insert="~{blocks/fragments :: scripts}"></div>
</body>
</html>
