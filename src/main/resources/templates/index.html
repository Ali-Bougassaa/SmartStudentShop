<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="blocks/fragments :: head('Home - SENKO')"></head>
<body>
<div th:replace="blocks/fragments :: navbar"></div>

<!--Slider starts-->
<!--Carousel Wrapper-->
<div id="carousel-1z" class="carousel slide carousel-fade" data-ride="carousel">

    <!--Indicators-->
    <ol class="carousel-indicators">
        <li data-target="#carousel-1z" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-1z" data-slide-to="1"></li>
        <li data-target="#carousel-1z" data-slide-to="2"></li>
    </ol>

    <!--Slides-->
    <div class="carousel-inner" role="listbox">
        <!--First slide-->
        <div class="carousel-item active">
            <div class="view"
                 style="background-image: url('https://content1.rozetka.com.ua/banner_category/image/original/282506790.jpg'); background-repeat: no-repeat; background-size: cover;">

                <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">
                </div>
            </div>
        </div>
        <!--/First slide-->
        <!--Second slide-->
        <div class="carousel-item">
            <div class="view"
                 style="background-image: url('https://images.pexels.com/photos/3184452/pexels-photo-3184452.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-repeat: no-repeat; background-size: cover;">

                <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">

                </div>
            </div>
        </div>
        <!--Third slide-->
        <div class="carousel-item">
            <div class="view"
                 style="background-image: url('https://content2.rozetka.com.ua/banner_category/image/original/281886853.jpg'); background-repeat: no-repeat; background-size: cover;">

                <div class="mask rgba-black-slight d-flex justify-content-center align-items-center">

                </div>
            </div>
        </div>
    </div>

    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-1z" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-1z" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
</div>

<!--TODO make it ada-->
<!--Categories with products starts-->
<main>
    <div class="container">
        <nav class="navbar navbar-expand-lg mt-3 mb-4 rounded">
            <span class="navbar-brand">Categories:</span>

            <!--For smartphones menu-->
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#nextNav" aria-controls="nextNav" aria-expanded="false"
                    aria-label="Toggle navigation">

                <i class="fas fa-bars" style="color:#fff; font-size:26px;"></i>

            </button>
            <!-- FIXME idk how to make titles on full width on the cat bar-->
            <div class="collapse navbar-collapse" id="nextNav">
                <ul class="navbar-nav mr-auto mx-auto justify-content-center">
                    <div th:each="categories : ${listCategories}">
                        <li class="nav-item">
                            <a class="nav-link rounded"
                               th:href="@{'/category/'+ ${categories.alias}}">[[${categories.title}]]</a>

                        </li>
                    </div>
                </ul>
            </div>
        </nav>
        <section class="text-center mb-4">
            <div class="row wow faceIn">
                <th:block th:each="product : ${listProducts}">
                    <div class="col-lg-3 col-mg-6 mb-4">
                        <div class="card">
                            <a th:href="@{'/product/'+${product.alias}}">
                                <div class="view overlay">
                                    <img class="card-img-top "
                                         th:src="'/product-images/'+${product.imageURL}"/>
                                    <div class="mask rgba-white-slight"></div>
                                </div>
                                <div class="card-body text-center">
                                    <div class="grey-text">
                                        <h5>[[${product.shortTitle}]]</h5>
                                    </div>
                                    <h6>
                                        <strong>
                                            <div class="dark-grey-text">[[${product.shortDescription}]]</div>
                                        </strong>
                                    </h6>
                                    <h5 class="font-weight-bold blue-text">
                                        <strong>
                                            [[${product.price}]] &#8372;
                                        </strong>
                                    </h5>
                                </div>
                            </a>
                        </div>
                    </div>
                </th:block>
            </div>

        </section>
    </div>
</main>

<footer th:insert="~{blocks/fragments :: footer}"></footer>
<div th:insert="~{blocks/fragments :: scripts}"></div>
</body>
</html>
