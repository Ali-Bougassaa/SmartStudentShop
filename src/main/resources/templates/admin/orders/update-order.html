<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <br>
    <h3>Update Order</h3>
    <hr/>
    <form th:action="@{/admin/allOrders/{id}(id=${updateOrder.id})}" th:object="${updateOrder}" method="post">
        <table class="table table-bordered table-striped">
            <thead style="text-align: center">
            <tr>
                <th>Order ID</th>
                <th>Order status</th>
                <th>Shipping type</th>
                <th>City</th>
                <th>Address</th>
                <th>Total price</th>
            </tr>
            </thead>
            <tbody style="text-align: center">
            <tr>
                <td>
                    <label>
                        <input type="number" th:field="*{id}">
                    </label>
                </td>

                <td>
                    <label>
                        <input type="number" th:field="*{orderStatus.id}">
                    </label>
                </td>

                <td>
                    <label>
                        <input type="number" th:field="*{shippingType}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{city}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{address}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{totalPrice}">
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <input type="submit" value="Update">
        </div>
        <br>
    </form>
    <div>
        <form th:action="@{/admin/allOrders}" method="get">
            <input type="submit" value="Return to product page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
