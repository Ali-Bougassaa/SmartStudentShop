<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/fragments :: head('Admin - User')"></head>

<body>
<div class="container">
    <br>
    <h3>Update User</h3>
    <hr/>
    <form th:action="@{/admin/users/save(id=${updateUser.id})}" th:object="${updateUser}" method="post">
        <table class="table table-bordered table-striped">
            <thead style="text-align: center">
            <tr>
                <th>Login</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody style="text-align: center">
            <tr>
                <td>
                    <label>
                        <input type="text" th:field="*{login}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{email}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{password}">
                    </label>
                </td>
                <td>
                    <select name="role">
                        <option th:each="roleList : ${T(com.khomsi.site_project.entity.Role).values()}"
                                th:value="${roleList}" th:text="${roleList}"></option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <input type="submit" value="Update">
        </div>
        <br>
    </form>
    <div>
        <form th:action="@{/admin/users}" method="get">
            <input type="submit" value="Return to user page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
