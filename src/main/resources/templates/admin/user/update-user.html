<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <br>
    <h3>Update User</h3>
    <hr/>
    <form th:action="@{/admin/allUsers/{id}(id=${updateUser.id})}" th:object="${updateUser}" method="post">
        <table class="table table-bordered table-striped">
            <thead style="text-align: center">
            <tr>
                <th>Login</th>
                <th>Password</th>
                <th>Role</th>
                <th>Qty</th>
            </tr>
            </thead>
            <tbody style="text-align: center">
            <tr>
                <td>
                    <label>
                        <input type="text" th:field="*{login}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{password}">
                    </label>
                </td>
                <td>
                    <select name="role">
                        <option th:each="roleList : ${T(com.khomsi.site_project.entity.Role).values()}"
                                th:value="${roleList}" th:text="${roleList}"></option>
                    </select>
                </td>
                <td>
                    <label>
                        <input type="number" th:field="*{qty}">
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <input type="submit" value="Update">
        </div>
        <br>
    </form>
    <div>
        <form th:action="@{/admin/allUsers}" method="get">
            <input type="submit" value="Return to user page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
