<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/fragments :: head('Admin - Product')"></head>
<body>
<div class="container">
    <br>
    <h3>Products List</h3>
    <hr/>
    <div>
        <form th:action="@{/admin/products/add}" method="get">
            <input type="submit" value="Add Product">
        </form>
    </div>
    <br><br>
    <!--    FIXME doesn't show error-->
<!--    <div th:if="${error}" class="alert alert-danger" role="alert">-->
<!--        <div>-->
<!--            <span th:text="${error}" class="error"></span>-->
<!--        </div>-->
<!--    </div>-->
    <table class="table table-bordered table-striped">
        <thead style="text-align: center">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Alias</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image URL</th>
            <th>Vendor</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="product : ${allProducts}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.alias}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td><img class="img-fluid mx-auto d-block image" width="100" height="100"
                     th:src="'/product-images/'+${product.imageURL}"/></td>
            <td th:text="${product?.vendor?.title}"></td>
            <td th:text="${product?.category?.title}"></td>
            <td>
                <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="get">
                    <input type="submit" value=Update>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="post">
                    <input type="submit" value=Delete>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <form th:action="@{/admin}" method="get">
            <input type="submit" value="Return to mage page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
