<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/fragments :: head('Products - SENKO', 'none')"></head>
<div th:replace="blocks/fragments :: admin_navbar"></div>
<body>
<div class="container-fluid">
    <div>
        <h2 class="mt-3 text-center">[[#{admin.products.title}]]</h2>
        <a th:href="@{/admin/products/new}"><i class="fas fa-folder-plus fa-2x"></i></a>
    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div class="table-responsive-xl">
        <table class="table table-bordered table-striped table-hover text-center">
            <thead class="thead-dark">
            <th>[[#{admin.product.id}]]</th>
            <th>[[#{admin.product.image}]]</th>
            <th>[[#{admin.product.title}]]</th>
            <th>[[#{admin.product.alias}]]</th>
            <th>[[#{admin.product.shortDescription}]]</th>
            <th>[[#{admin.product.price}]]</th>
            <th>[[#{admin.product.vendor}]]</th>
            <th>[[#{admin.product.category}]]</th>
            <th>[[#{admin.managment}]]</th>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td><img class="img-fluid mx-auto d-block image" width="150" height="150"
                         th:src="'/product-images/'+${product.imageURL}"/></td>
                <td th:text="${product.title}"></td>
                <td th:text="${product.shortAlias}"></td>
                <td th:text="${product.shortDescription}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product?.vendor?.title}"></td>
                <td th:text="${product?.category?.title}"></td>
                <td><a class="far fa-edit fa-2x green-text"
                       th:href="@{'/admin/products/edit/' + ${product.id}}" title="Edit this product"></a>
                    &nbsp; <a class="fas fa-trash-alt fa-2x red-text"
                              th:href="@{'/admin/products/delete/' + ${product.id}}" title="Delete this product"></a></td>
            </tbody>
        </table>
    </div>
    <!--Pagination-->
    <div th:replace="blocks/fragments :: pagination('/admin/products', 'product')"></div>
</div>
<div th:insert="~{blocks/fragments :: additional_footer}"></div>
<div th:insert="~{blocks/fragments :: scripts}"></div>
</body>
</html>
