<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <br>
    <h3>Welcome admin!</h3>
    <hr/>
    <div>
        <form th:action="@{/admin/allProducts}" method="get">
            <input type="submit" value="Products page"/>
        </form>
    </div>
    <br>
    <div>
        <form th:action="@{/admin/allUsers}" method="get">
            <input type="submit" value="User page"/>
        </form>
    </div>
    <br>
    <div>
        <form th:action="@{/admin/allOrders}" method="get">
            <input type="submit" value="Orders page"/>
        </form>
    </div>
    <br>
    <div>
        <form th:action="@{/admin/allUserDetails}" method="get">
            <input type="submit" value="UserDetails page"/>
        </form>
    </div>
    <br>
    <div>
        <form th:action="@{/admin/allCategories}" method="get">
            <input type="submit" value="Category page"/>
        </form>
    </div>
    <br>
    <div>
        <form th:action="@{/admin/allVendors}" method="get">
            <input type="submit" value="Vendor page"/>
        </form>
    </div>
    <br>
    <br>
    <div>
        <form th:action="@{/}" method="get">
            <input type="submit" value="Return to main page"/>
        </form>
    </div>
    <br>
</div>
</body>
</html>
