<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <br>
    <h3>Update User</h3>
    <hr/>
    <form th:action="@{/admin/allUserDetails/{id}(id=${updateUserDetails.getUserInfoId})}"
          th:object="${updateUserDetails}" method="post">
        <table class="table table-bordered table-striped">
            <thead style="text-align: center">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>City</th>
            </tr>
            </thead>
            <tbody style="text-align: center">
            <tr>
                <td>
                    <label>
                        <input type="text" th:field="*{name}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{phone}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{email}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{city}">
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <input type="submit" value="Update">
        </div>
        <br>
    </form>
    <div>
        <form th:action="@{/admin/allUserDetails}" method="get">
            <input type="submit" value="Return to userInfo page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
