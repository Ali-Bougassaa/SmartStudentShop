<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <br>
    <h3>UserDetail List</h3>
    <hr/>
    <div>
        <form th:action="@{/admin/addUser}" method="get">
            <input type="submit" value="Add UserDetails">
        </form>
    </div>
    <br><br>
    <table class="table table-bordered table-striped">
        <thead style="text-align: center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="userInfo : ${allUserDetails}">
            <td th:text="${userInfo.id}"></td>
            <td th:text="${userInfo.name}"></td>
            <td th:text="${userInfo.surname}"></td>
            <td th:text="${userInfo.phone}"></td>
            <td th:text="${userInfo.email}"></td>
            <td>
                <form th:action="@{/admin/allUserDetails/{id}(id=${userInfo.id})}" method="get">
                    <input type="submit" value=Update>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <form th:action="@{/admin}" method="get">
            <input type="submit" value="Return to mage page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
