<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/fragments :: head('Admin - User Details')"></head>

<body>
<div class="container">
    <br>
    <h3>UserDetail List</h3>
    <hr/>
    <div>
        <form th:action="@{/admin/users/add}" method="get">
            <input type="submit" value="Add UserDetails">
        </form>
    </div>
    <br><br>
    <table class="table table-bordered table-striped">
        <thead style="text-align: center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="userInfo : ${allUserDetails}">
            <td th:text="${userInfo.id}"></td>
            <td th:text="${userInfo.name}"></td>
            <td th:text="${userInfo.surname}"></td>
            <td th:text="${userInfo.phone}"></td>
            <td>
                <form th:action="@{/admin/user_details/edit/{id}(id=${userInfo.id})}" method="get">
                    <input type="submit" value=Update>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <form th:action="@{/admin}" method="get">
            <input type="submit" value="Return to mage page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
