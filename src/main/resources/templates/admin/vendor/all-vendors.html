<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/fragments :: head('Admin - Vendors')"></head>

<body>
<div class="container">
    <br>
    <h3>Vendor List</h3>
    <hr/>
    <div>
        <form th:action="@{/admin/vendors/add}" method="get">
            <input type="submit" value="Add Vendor">
        </form>
    </div>
    <br><br>
    <table class="table table-bordered table-striped">
        <thead style="text-align: center">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="vendor : ${allVendors}">
            <td th:text="${vendor.id}"></td>
            <td th:text="${vendor.title}"></td>
            <td>
                <form th:action="@{/admin/vendors/edit/{id}(id=${vendor.id})}" method="get">
                    <input type="submit" value=Update>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/vendors/{id}/delete(id=${vendor.id})}" method="post">
                    <input type="submit" value=Delete>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <form th:action="@{/admin}" method="get">
            <input type="submit" value="Return to mage page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
