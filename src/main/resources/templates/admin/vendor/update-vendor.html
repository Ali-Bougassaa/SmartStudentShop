<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/main-tools :: head"></head>

<body>
<div class="container">
    <br>
    <h3>Update Vendor</h3>
    <hr/>
    <form th:action="@{/admin/allVendors/{id}(id=${updateVendor.id})}" th:object="${updateVendor}" method="post">
        <table class="table table-bordered table-striped">
            <thead style="text-align: center">
            <tr>
                <th>Title</th>
            </tr>
            </thead>
            <tbody style="text-align: center">
            <tr>
                <td>
                    <label>
                        <input type="text" th:field="*{title}">
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <input type="submit" value="Update">
        </div>
        <br>
    </form>
    <div>
        <form th:action="@{/admin/allVendors}" method="get">
            <input type="submit" value="Return to vendor page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
