<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Order basket</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <br>
    <h3>Order basket List</h3>
    <hr/>
    <br><br>
    <table class="table table-bordered table-striped">
        <thead style="text-align: center">
        <tr>
            <th>OrderBasket ID</th>
            <th>Product</th>
            <th>User</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="orderBasket : ${allOrderBaskets}">
            <td th:text="${orderBasket.id}"></td>
            <td th:text="${orderBasket?.product?.title}"></td>
            <td th:text="${orderBasket?.user?.login}"></td>
            <td th:text="${orderBasket.quantity}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <form th:action="@{/admin}" method="get">
            <input type="submit" value="Return to mage page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
