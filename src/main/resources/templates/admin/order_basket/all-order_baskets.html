<!DOCTYPE html>
<head th:replace="blocks/fragments :: head('Admin - Order Baskets')"></head>
<body>
<div class="container">
    <br>
    <h3>Order basket List</h3>
    <hr/>
    <br><br>
    <table class="table table-bordered table-striped">
        <thead style="text-align: center">
        <tr>
            <th>OrderBasket ID</th>
            <th>Product</th>
            <th>User</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="orderBasket : ${allOrderBaskets}">
            <td th:text="${orderBasket.id}"></td>
            <td th:text="${orderBasket?.product?.title}"></td>
            <td th:text="${orderBasket?.user?.login}"></td>
            <td th:text="${orderBasket.quantity}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <form th:action="@{/admin}" method="get">
            <input type="submit" value="Return to mage page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
