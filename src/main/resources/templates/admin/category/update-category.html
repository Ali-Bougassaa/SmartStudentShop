<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <br>
    <h3>Update Product</h3>
    <hr/>
    <form th:action="@{/admin/categories/save(id=${updateCategory.id})}" th:object="${updateCategory}" method="post">
        <table class="table table-bordered table-striped">
            <thead style="text-align: center">
            <tr>
                <th>Title</th>
                <th>Alias</th>
                <th>Image</th>
                <th>Enabled</th>
                <th>Parent category</th>
            </tr>
            </thead>
            <tbody style="text-align: center">
            <tr>
                <td>
                    <label>
                        <input type="text" th:field="*{title}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{alias}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{imageURL}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="checkbox" th:field="*{enabled}">
                    </label>
                </td>
                <td>
                    <select th:field="*{parent}">
                        <option value="0">[No Parent]</option>
                        <th:block th:each="cat : ${categoryList}">
                                  <option th:value="${cat.id}">[[${cat.title}]]</option>
                        </th:block>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <input type="submit" value="Update">
        </div>
        <br>
    </form>
    <div>
        <form th:action="@{/admin/categories}" method="get">
            <input type="submit" value="Return to category page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
