<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/fragments :: head('Admin - Categories')"></head>

<body>
<div class="container">
    <br>
    <h3>Update Product</h3>
    <hr/>
    <form th:action="@{/admin/categories/save(id=${updateCategory.id})}" th:object="${updateCategory}" method="post">
        <table class="table table-bordered table-striped">
            <thead style="text-align: center">
            <tr>
                <th>Title</th>
                <th>Alias</th>
                <th>Image</th>
                <th>Enabled</th>
                <th>Parent category</th>
            </tr>
            </thead>
            <tbody style="text-align: center">
            <tr>
                <td>
                    <label>
                        <input type="text" th:field="*{title}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{alias}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{imageURL}">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="checkbox" th:field="*{enabled}">
                    </label>
                </td>
                <td>
                    <select th:field="*{parent}">
                        <option value="0">[No Parent]</option>
                        <th:block th:each="cat : ${categoryList}">
                                  <option th:value="${cat.id}">[[${cat.title}]]</option>
                        </th:block>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <input type="submit" value="Update">
        </div>
        <br>
    </form>
    <div>
        <form th:action="@{/admin/categories}" method="get">
            <input type="submit" value="Return to category page">
        </form>
    </div>
    <br>
</div>
</body>
</html>
