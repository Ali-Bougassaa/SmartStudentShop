<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="blocks/main-tools :: head"></head>
<!--<link rel="stylesheet" th:href="@{/css/shopping-cart.css}"/>-->

<body>
<!--Scripts-->
<div th:insert="~{blocks/main-tools :: scripts}"></div>
<script th:src="@{/js/quantity_control.js}"></script>
<script th:src="@{/js/added_to_cart.js}"></script>
<script> var productId = "[[${product.id}]]";</script>

<!--NavBar-->
<div th:replace="blocks/main-tools :: navbar"></div>

<!-- Modal section-->
<div th:replace="blocks/modal-fragments :: showModal"></div>
<div th:replace="blocks/breadcrumb :: content"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <div>
                <img th:src="'/product-images/'+${product.imageURL}" class="img-fluid" width="300"/></div>
        </div>
        <div class="col-sm">
            <div>
                <h2>[[${product.title}]]</h2>
            </div>
            <div>
                <span>Vendor: [[${product.vendor.title}]]</span>
            </div>
            <div>
                <span>Price: [[${product.price}]] &#8372;</span>
            </div>
            <div>&nbsp;</div>
            <div th:utext="${product.description}"></div>
            <div class="d-flex">
                <div th:replace="/blocks/quantity_control :: quantity_control(1, ${product.id})"
                     style="max-width: 3rem">
                </div>
            </div>
            <div>
                <button class="btn btn-outline-dark flex-shrink-0" type="submit" id="addToCartBtn">
                    <i class="bi-cart-fill me-1"></i>
                    Add to cart
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div>
                <hr/>
            </div>
            <div>
                <h3>Product Description</h3>
            </div>
            <div th:utext="${product.description}">

            </div>
        </div>
    </div>
</div>
<footer th:insert="~{blocks/main-tools :: footer}"></footer>
</body>
</html>
